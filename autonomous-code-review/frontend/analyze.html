<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitors Real Time</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Monitors Real Time</h1>
    <p>Analyze your code in real-time and get instant feedback.</p>
  </header>

  <!-- Code Input Section -->
  <section class="code-section">
    <textarea id="code-input" placeholder="Type or paste your code here..."></textarea>
  </section>

  <!-- Output Section -->
  <section class="output-section">
    <h2>Output</h2>
    <div id="output-box"></div>
  </section>

  <!-- Feedback Section -->
  <section class="feedback-section">
    <div class="feedback-buttons">
      <button id="thumbs-up"><i class="fas fa-thumbs-up"></i></button>
      <button id="thumbs-down"><i class="fas fa-thumbs-down"></i></button>
    </div>
  </section>
<section class="Regen">
    <div class="Regen">
      <button id="regenerate-button"><i class="fas fa-sync-alt"></i> Regenerate</button>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
